name: Generate Snake

on:
  schedule: # Run at 12am UTC daily
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Generate Snake Game from GitHub user contributions
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Push Snake Game to the repository
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add dist/snake.svg
          git commit -m "Generate snake game"
          git push --force "https://x-access-token:${ACTIONS_PAT}@github.com/${{ github.repository_owner }}/${{ github.repository }}.git" HEAD:output
